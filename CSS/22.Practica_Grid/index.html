<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Grid</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="contact">
        <figure class="contact__picture">
            <img src="assets/hero.svg" alt="" class="contact__img">
        </figure>

        <form action="" class="contact__form">
            <h2 class="contact__tittle">We keep in touch</h2>
            <input type="text" placeholder="Ingresa tu nombre" class="contact__input">
            <input type="email" placeholder="Ingresa tu email" class="contact__input">
            <textarea placeholder="Mensaje" cols="30" rows="10" class="contact__input contact__input--area"></textarea>
            <button type="submit" class="contact__cta">Enviar ahora</button>
        </form>
    </section>
</body>

</html>
