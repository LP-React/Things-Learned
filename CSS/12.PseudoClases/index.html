<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <a href="../index.html" class="enlace">Inicio</a>
        <a href="" class="enlace">Acerca de</a>
        <a href="" class="enlace">Contacto</a>
    </nav>
    <main class="main">
        <div class="container__move">
            <div class="button">
                <a href="#item" class="disparador">Disparador</a>

            </div>
            <div class="container__item">
                <div id="item" class="item"></div>
            </div>
        </div>


        <form class="form">
            <h2 class="form_tittle">Contacto</h2>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="checkbox" id="check">
            <label for="check"> Acepto los terminos y condiciones </label>
        </form>
    </main>

</body>

</html>
